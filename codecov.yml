codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2         # decimal places to display: 0 <= value <= 4
  round: nearest
  range: 50...90      # custom range of coverage colors from red -> yellow -> green

  status:
    project:
      default:
        threshold: 2%
      patch: yes
      changes: no
      service_one:
        flags: service1
        target: 80%
      service_two:
        flags: service2
        target: 80%
      service_three:
        flags: service3
        target: 80%

flags:
  service1:
    paths:
      - service1/
  service2:
    paths:
      - service2/
  service3:
    paths:
      - service3/

# comments are useless, considering wrong coverage reports
comment: no
